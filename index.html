<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="header">
			<h1>Pilih Numbur Untuk Dapatkan 10 </h1>
		</div>
		<div class="popBack hide">
			<div class="popContainer">
				<div class="popContent border">
					<div class="popTxt">
						<p>Salah</p>
					</div>
					<div class="popBtn">
						<button class="popBtnTxt">Cuba Lagi</button>
					</div>
				</div>
			</div>
		</div>
		<div class="soalanContainer">
			<div class="soalanContent border">
				<div class="box">
					<p class="boxTxt" id="num1">5</p>
				</div>
				<div class="box">
					<p class="boxTxt">+</p>
				</div>
				<div class="box jwp">
					<p class="boxTxt boxJwp"></p>
					<div class="pilihanContainer hide">
						<div class="pilihanContent">
							<div class="pilihan"><p class="pilihanTxt">5</p></div>
							<div class="pilihan"><p class="pilihanTxt">6</p></div>
							<div class="pilihan"><p class="pilihanTxt">7</p></div>
							<div class="pilihan"><p class="pilihanTxt">8</p></div>
							
							<div class="cencelBtn">
								<p>X</p>
							</div>
						
						</div>
					</div>
				</div>
				<div class="box">
					<p class="boxTxt">=</p>
				</div>
				<div class="box">
					<p class="boxTxt" id="num3">10</p>
				</div>
			</div>
			<div class="buttonCheck hide">
				<button><p>Semak</p></button>
			</div>
		</div>
		<div class="footer">
			<h1>Tekan Petak Kuning Untuk Pilih Number</h1>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
